

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ccc;
            color: #333;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            padding: 20px;
        }
        .slogan {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #ccc;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Expense Tracker</h1>
        <div>
            <a href="/login_view" class="btn">Login</a>
            <a href="/signupForm_view" class="btn">Sign Up</a>
        </div>
    </div>
    <div class="content">
        <div class="slogan">
            Simplify Your Finances, Track Your Expenses
        </div>
        <div class="btn-container">
            <a href="/signupForm_view" class="btn">Get Started</a>
        </div>
    </div>
</body>
</html>
